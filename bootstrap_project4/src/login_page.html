<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../scss/custom.scss">
</head>

<body>
    <main class="flex-container">
        <div class="container">
            <form class="form-signin text-center">

                <h1 class="h3 mb-4 fw-normal text-center"> <svg xmlns="http://www.w3.org/2000/svg" width="32"
                        height="32" fill="currentColor" class="bi bi-bookmarks" viewBox="0 0 16 16">
                        <path
                            d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4zm2-1a1 1 0 0 0-1 1v10.566l3.723-2.482a.5.5 0 0 1 .554 0L11 14.566V4a1 1 0 0 0-1-1H4z" />
                        <path
                            d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1z" />
                    </svg>
                    Please sign in
                </h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="typeEmail" placeholder="name@example.com" required>
                    <label for="typeEmail">Email address</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="typePassword" placeholder="Password" required>
                    <label for="typePassword">Password</label>
                </div>


                <div class="row">
                    <div class="checkbox mt-2 mb-3 text-sm-start col-sm">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <a href=" #!" class="mt-2 mb-4 text-sm-end col-sm">Forgot password?</a>
                </div>


                <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign in</button>

                <!-- Register buttons -->
                <div class="text-center mt-4">
                    <p>Not a member? <a href="register_page.html">Register</a></p>
                    <p>or sign up with:</p>

                    <div class="social-links text-center">

                        <button type="button" class="text-dark btn btn-link btn-floating mx-2 p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                                class="bi bi-google" viewBox="0 0 16 16">
                                <path
                                    d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                            </svg>
                        </button>
                        <button type="button" class="text-dark btn btn-link btn-floating mx-2 p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                                class="mx-2 bi bi-twitter" viewBox="0 0 16 16">
                                <path
                                    d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
                            </svg>
                        </button>

                    </div>

                    <p class="mt-5 text-muted">&copy; 2022</p>
            </form>
        </div>
    </main>



    <!-- script -->
    <script type="module" src="./index.js"></script>
</body>

</html>

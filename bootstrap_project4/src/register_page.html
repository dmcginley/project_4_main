<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../scss/custom.scss">
</head>

<body>
    <main class="flex-container">
        <div class="container">
            <form class="" needs-validation">

                <h1 class="h3 mb-4 fw-normal text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        class="bi bi-bookmarks" viewBox="0 0 16 16">
                        <path
                            d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4zm2-1a1 1 0 0 0-1 1v10.566l3.723-2.482a.5.5 0 0 1 .554 0L11 14.566V4a1 1 0 0 0-1-1H4z" />
                        <path
                            d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1z" />
                    </svg>
                    Create your account
                </h1>

                <!-- -------------input form------------------ -->

                <div class="container register-container">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="typeName" placeholder="Name" required>
                        <label class="form-label" for="typeName">Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="typeUsername" placeholder="Username" required>
                        <label class="form-label" for="typeUsername">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="typeEmail" placeholder="name@example.com" required>
                        <label for="typeEmail">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="typePassword" placeholder="Password" required>
                        <label for="typePassword">Password</label>
                    </div>


                    <!-- -----------------checkbox and btn-------------- -->

                    <div class="checkbox mt-2 mb-3 text-sm-start">
                        <label class="form-check-label" for="invalidCheck">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            I agree to <a href="">terms & conditions</a>
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Create Account</button>


                    <p class="mt-4">Already have an account? <a href="login_page.html">sign in</a></p>
                </div>




                <a name="" id="" class="btn btn-danger" href="form_test.html" role="button">form_test</a>

            </form>









        </div>

    </main>



    <!-- script -->
    <script type="module" src="./index.js"></script>
    <!-- <script src="js/form_validation.js"></script> -->
</body>

</html>
